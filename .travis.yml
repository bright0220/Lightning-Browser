language: android
android:
  components:
    - build-tools-22.0.1
    - android-22
    - extra-android-support
  licenses:
    - 'android-sdk-license-.+'
    - '.*intel.+'
before_install:
  - chmod +x gradlew
  - android update sdk --filter extra-android-support --no-ui --force > /dev/null
  - android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null
  - git submodule update --init --recursive
install:
  - ./gradlew
script:
