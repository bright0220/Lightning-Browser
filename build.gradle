buildscript {
    ext.kotlinVersion = '1.2.0'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

ext {
    minSdkVersion = 14
    targetSdkVersion = 27
    buildToolsVersion = '27.0.1'

    versionName = '4.5.1'
    versionCode_lite = 98
    versionCode_plus = 96
}
