buildscript {
    ext.kotlin_version = '1.2-M2'
    repositories {
        jcenter()
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.2" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.2" }
        maven { url "https://maven.google.com" }
    }
}

ext {
    minSdkVersion = 14
    targetSdkVersion = 26
    buildToolsVersion = '26.0.1'

    versionName = '4.5.1'
    versionCode_lite = 98
    versionCode_plus = 96
}
