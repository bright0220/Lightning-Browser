buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.3'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}

ext {
    minSdkVersion = 14
    targetSdkVersion = 25
    buildToolsVersion = '25.0.2'

    versionName = '4.5.0'
    versionCode_lite = 97
    versionCode_plus = 95
}
